    <script>
        let currentLang = 'zh-TW';
        const langSwitchBtn = document.getElementById('langSwitchBtn');
        const htmlTag = document.documentElement;

        function setLanguage(lang) {
            if (!languages[lang]) {
                console.error(`Language ${lang} not found.`);
                return;
            }
            currentLang = lang;
            htmlTag.lang = lang;
            htmlTag.setAttribute('data-lang', lang);
            localStorage.setItem('quickRecordLang', lang);

            langSwitchBtn.textContent = lang === 'zh-TW' ? 'EN' : '中';

            document.title = lang === 'zh-TW' ? 'QuickRecord - 快速簽到退 Quick Check-in/out' : 'QuickRecord - Quick Check-in/out';

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (languages[lang] && languages[lang][key] !== undefined) {
                    el.textContent = languages[lang][key];
                } else {
                    console.warn(`Missing translation key: ${key} for lang: ${lang}`);
                }
            });

            document.querySelectorAll('[data-lang-placeholder-key]').forEach(el => {
                const key = el.getAttribute('data-lang-placeholder-key');
                if (languages[lang] && languages[lang][key] !== undefined) {
                    el.placeholder = languages[lang][key];
                } else {
                    console.warn(`Missing placeholder translation key: ${key} for lang: ${lang}`);
                }
            });

            if (typeof renderParticipantsList === 'function') renderParticipantsList();
            if (typeof renderCheckOutList === 'function') renderCheckOutList();
            if (typeof updateCheckInDisplay === 'function') updateCheckInDisplay(lastCheckedInParticipant || { name: '-', id: '-', note: '-', checkInTime: '-' });
            if (typeof updateCheckOutDisplay === 'function') updateCheckOutDisplay(lastCheckedOutParticipant || { name: '-', id: '-', note: '-', checkOutTime: '-' });
            if (typeof updateTotalCountDisplay === 'function') updateTotalCountDisplay();
            if (typeof updateScanStatusText === 'function') {
                updateScanStatusText('preparingScan', 'checkIn');
                updateScanStatusText('preparingScan', 'checkOut');
            }
            if (typeof updateDisplaySettings === 'function') updateDisplaySettings();

            if (!participantsPreview.classList.contains('hidden')) {
                renderParticipantsPreview();
            }
        }

        function initializeLanguage() {
            const savedLang = localStorage.getItem('quickRecordLang');
            const initialLang = savedLang && languages[savedLang] ? savedLang : 'zh-TW';
            setLanguage(initialLang);
        }

        langSwitchBtn.addEventListener('click', () => {
            const newLang = currentLang === 'zh-TW' ? 'en' : 'zh-TW';
            setLanguage(newLang);
        });

        // 全域變數

        function parseWithCurrentEncoding() {
            if (!currentFileContent) return;
            try {
                const decoder = new TextDecoder(currentEncoding);
                const content = decoder.decode(currentFileContent);

                if ((content.match(/�/g) || []).length > 5 && currentEncoding === 'big5') {
                    console.warn("Detected possible encoding issue with Big5. Retrying with UTF-8...");
                    currentEncoding = 'utf-8';
                    return parseWithCurrentEncoding();
                }

                parseCSVContent(content);
            } catch (error) {
                console.error(`${currentEncoding} 解碼失敗:`, error);
                alert(`無法使用 ${currentEncoding} 解析檔案 / Cannot parse file with ${currentEncoding}`);
            }
        }

        function parseCSVContent(content) {
            Papa.parse(content, {
                header: true,
                skipEmptyLines: true,
                complete: async function (results) {
                    const headers = results.meta.fields;
                    const hasName = headers.some(h => h.trim().toLowerCase() === 'name');
                    const hasId = headers.some(h => h.trim().toLowerCase() === 'id');

                    if (!hasName || !hasId) {
                        showAlertModal('csvFieldsError');
                        return;
                    }

                    const nameHeader = headers.find(h => h.trim().toLowerCase() === 'name');
                    const idHeader = headers.find(h => h.trim().toLowerCase() === 'id');
                    const noteHeader = headers.find(h => h.trim().toLowerCase() === 'note');
                    const checkInHeader = headers.find(h => h.trim().toLowerCase() === 'checkintime');
                    const checkOutHeader = headers.find(h => h.trim().toLowerCase() === 'checkouttime');

                    participants = results.data.map(row => ({
                        name: row[nameHeader]?.startsWith('name:') ? row[nameHeader].substring(5).trim() : row[nameHeader],
                        id: row[idHeader]?.startsWith('id:') ? row[idHeader].substring(3).trim() : row[idHeader],
                        note: noteHeader ? (row[noteHeader] || '') : '',
                        inCSV: true,
                        checkInTime: checkInHeader ? (row[checkInHeader] || '') : '',
                        checkOutTime: checkOutHeader ? (row[checkOutHeader] || '') : ''
                    }));

                    expectedParticipantsCount = participants.length;

                    if (!hasAskedToResumeData) {
                        const hasPreviousData = participants.some(p => p.checkInTime || p.checkOutTime);
                        if (hasPreviousData) {
                            hasAskedToResumeData = true;
                            const resume = await showConfirmModal('confirmResumeData');

                                });

                                    id: p.id,
                                    note: p.note,
                                    time: p.checkInTime
                                }));
                                checkOutRecords = participants.filter(p => p.checkOutTime).map(p => ({
                                    name: p.name,
                                    id: p.id,
                                    note: p.note,
                                    time: p.checkOutTime
                                }));
                            }
                        }

        function startQRScanning(mode) {
            const video = document.getElementById(`${mode}Video`);
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });
            let animationFrameId = null;

            updateScanStatusText('scanQrCode', mode);

            function scan() {
                const currentStream = (mode === 'checkIn') ? checkInVideoStream : checkOutVideoStream;
                if (!currentStream || !currentStream.active) {
                    console.log(`Scan loop stopped for ${mode} as stream is inactive.`);
                    cancelAnimationFrame(animationFrameId);
                    return;
                }

                if (video.readyState === video.HAVE_ENOUGH_DATA && isScanningEnabled) {
                    if (canvas.width !== video.videoWidth) canvas.width = video.videoWidth;
                    if (canvas.height !== video.videoHeight) canvas.height = video.videoHeight;

                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    try {
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert"
                        });

                        if (code) {
                            console.log(`Found QR code (${mode}):`, code.data);
                            handleQRCode(code.data, mode);
                        }
                    } catch (error) {
                        console.error(`QR scanning error (${mode}):`, error);
                    }
                }
                if (currentStream && currentStream.active) {
                    animationFrameId = requestAnimationFrame(scan);
                }
            }
            cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(scan);

            if (mode === 'checkIn') {
                stopCheckInCamera = (originalStop => () => {
                    originalStop();
                    cancelAnimationFrame(animationFrameId);
                })(stopCheckInCamera);
            } else {
                stopCheckOutCamera = (originalStop => () => {
                    originalStop();
                    cancelAnimationFrame(animationFrameId);
                })(stopCheckOutCamera);
            }
        }


        function handleQRCode(data, mode) {
            console.log(`Processing QR code (${mode}):`, data);
            if (!isScanningEnabled) return;

            isScanningEnabled = false;
            console.log("Scanning disabled.");

            try {
                let name, id;
                try {
                    data = decodeURIComponent(data);
                    console.log("Decoded data:", data);
                } catch (decodeError) {
                    console.warn("Failed to decode URL encoded data, using raw:", data);
                }

                if (data.toLowerCase().includes('name:') && data.toLowerCase().includes('id:')) {
                    const parts = data.split(',');
                    parts.forEach(part => {
                        const separatorIndex = part.indexOf(':');
                        if (separatorIndex > 0) {
                            const key = part.substring(0, separatorIndex).trim().toLowerCase();
                            const value = part.substring(separatorIndex + 1).trim();
                            if (key === 'name') name = value;
                            if (key === 'id') id = value;
                        }
                    });
                } else {
                    console.log("QR data not in 'name:...,id:...' format. Cannot parse reliably.");
                    throw new Error('無法從 QR Code 中解析出 Name 和 ID / Cannot parse Name and ID from QR Code');
                }

                console.log("Parsed name:", name, "id:", id);

                if (name && id) {
                    if (mode === 'checkIn') {
                        processCheckIn(name, id);
                    } else {
                        processCheckOut(name, id);
                    }
                } else {
                    throw new Error('無法從 QR Code 中解析出 Name 和 ID / Cannot parse Name and ID from QR Code');
                }
            } catch (error) {
                console.error(`QR Code processing error (${mode}):`, error);
                updateScanStatusText('qrScanError', mode);
                showStatusIndicator('error');
            } finally {
                setTimeout(() => {
                    isScanningEnabled = true;
                    console.log("Scanning re-enabled.");
                    const statusEl = document.getElementById(`${mode}ScanStatus`) || document.getElementById('scanStatus');
                    if (statusEl && !statusEl.textContent.includes(languages[currentLang]['checkInSuccess']) && !statusEl.textContent.includes(languages[currentLang]['checkOutSuccess']) && !statusEl.textContent.includes(languages[currentLang]['qrScanError'])) {
                        updateScanStatusText('scanQrCode', mode);
                    }
                }, 2000);
            }
        }


        function processCheckIn(name, id) {
            const now = new Date();
            const checkInTime = formatDate(now);

            if (checkInRecords.some(r => r.id === id)) {
                updateScanStatusText('alreadyCheckedIn', 'checkIn', name);
                showStatusIndicator('warning');
                return;
            }

            let participant = participants.find(p => p.id === id);
            if (!participant) {
                participant = { name, id, note: '', inCSV: false, checkInTime: '', checkOutTime: '' };
                participants.push(participant);
                if (expectedParticipantsCount === 0) {
                    expectedParticipantsCount = participants.length;
                } else {
                    console.log("Participant not in original list added:", name, id);
                }
            }

            participant.checkInTime = checkInTime;
            checkInRecords.push({ name, id, note: participant.note, time: checkInTime });
            lastCheckedInParticipant = { ...participant };

            updateCheckInDisplay(participant);
            renderParticipantsList();
            updateTotalCountDisplay();
            updateScanStatusText('checkInSuccess', 'checkIn', name);
            showStatusIndicator('success');
        }

        function processCheckOut(name, id) {
            const now = new Date();
            const checkOutTime = formatDate(now);

            if (!checkInRecords.some(r => r.id === id)) {
                updateScanStatusText('noCheckInCantCheckOut', 'checkOut', name);
                showStatusIndicator('error');
                return;
            }
            if (checkOutRecords.some(r => r.id === id)) {
                updateScanStatusText('alreadyCheckedOut', 'checkOut', name);
                showStatusIndicator('warning');
                return;
            }

            const participant = participants.find(p => p.id === id);
            if (participant) {
                participant.checkOutTime = checkOutTime;
            } else {
                console.warn("Checked-out participant not found in main list:", name, id);
            }

            checkOutRecords.push({ name, id, note: participant?.note || '', time: checkOutTime });
            lastCheckedOutParticipant = participant ? { ...participant } : { name, id, note: '', checkOutTime };

            updateCheckOutDisplay(participant || { name, id, note: '', checkOutTime });
            renderCheckOutList();
            updateTotalCountDisplay();
            updateScanStatusText('checkOutSuccess', 'checkOut', name);
            showStatusIndicator('success');
        }

        function formatDate(date) {
            return date.toLocaleString('en-CA', {
                year: 'numeric', month: '2-digit', day: '2-digit',

        }

        function downloadCSV() {
            const finalRecordsMap = new Map();
            participants.forEach(p => {
                finalRecordsMap.set(p.id, {
                    Name: p.name,
                    ID: p.id,
                    Note: p.note || '',
                    InCSV: p.inCSV ? 'Yes' : 'No',
                    CheckInTime: p.checkInTime || '',
                    CheckOutTime: p.checkOutTime || ''
                });
            });

            checkInRecords.forEach(record => {
                if (!finalRecordsMap.has(record.id)) {
                    const checkOutRecord = checkOutRecords.find(co => co.id === record.id);
                    finalRecordsMap.set(record.id, {
                        Name: record.name,
                        ID: record.id,
                        Note: record.note || '',
                        InCSV: 'No',
                        CheckInTime: record.time || '',
                        CheckOutTime: checkOutRecord ? checkOutRecord.time : ''
                    });
                } else {
                    const existing = finalRecordsMap.get(record.id);
                    if (!existing.CheckInTime && record.time) {
                        existing.CheckInTime = record.time;
                    }
                }
            });

            checkOutRecords.forEach(record => {
                if (finalRecordsMap.has(record.id)) {
                    const existing = finalRecordsMap.get(record.id);
                    if (!existing.CheckOutTime && record.time) {
                        existing.CheckOutTime = record.time;
                    }
                }
            });

            const recordsArray = Array.from(finalRecordsMap.values());
            const csv = Papa.unparse(recordsArray, {
                header: true,
                newline: '\r\n'
            });

            const encoder = new TextEncoder('big5');
            const csvData = encoder.encode(csv);
            const blob = new Blob([csvData], { type: 'text/csv;charset=big5' });

            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');

            const eventNameInput = document.getElementById('eventName');
            const eventName = eventNameInput?.value.trim() || document.getElementById('checkOutEventName')?.textContent || 'Event';
            const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const filename = `${eventName}_Attendance_${dateStr}.csv`;

            link.href = url;
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function resetSystem() {
            participants = [];
            checkInRecords = [];
            checkOutRecords = [];
            expectedParticipantsCount = 0;
            lastCheckedInParticipant = null;
            lastCheckedOutParticipant = null;
            currentFileContent = null;
            currentEncoding = 'big5';
            hasAskedToResumeData = false;

            document.getElementById('eventName').value = '';
            document.getElementById('participantsPreview').classList.add('hidden');
            document.getElementById('fileInput').value = '';

            updateCheckInDisplay({ name: '-', id: '-', note: '-', checkInTime: '-' });
            updateCheckOutDisplay({ name: '-', id: '-', note: '-', checkOutTime: '-' });

            renderParticipantsList();
            renderCheckOutList();
            updateTotalCountDisplay();

            document.querySelectorAll('.tab-button').forEach(button => {
                const tabName = button.getAttribute('data-tab');
                if (tabName === 'allParticipants' || tabName === 'allCheckOutParticipants') {
                    button.click();
                }
            });
        }


        function renderParticipantsList() {
            const allList = document.getElementById('allParticipantsList');
            const checkedInList = document.getElementById('checkedInParticipantsList');

            if (!allList || !checkedInList) return;

            const sortedParticipants = [...participants].sort((a, b) => a.name.localeCompare(b.name, currentLang === 'zh-TW' ? 'zh-Hant' : 'en'));

            allList.innerHTML = sortedParticipants.map(participant => `
                <div class="py-3 flex justify-between items-center">
                    <div>
                        <span class="font-medium text-gray-200">${getDisplayName(participant.name)}</span>
                        <span class="text-sm text-gray-400 ml-1">(${getDisplayID(participant.id)})</span>
                        ${participant.note ? `<span class="text-xs text-gray-500 ml-2 block sm:inline">Note: ${participant.note}</span>` : ''}
                    </div>
                    <div class="flex items-center flex-shrink-0 ml-2">
                        <span class="px-2 py-1 text-xs rounded ${participant.checkInTime ? 'bg-blue-500/20 text-blue-400' : 'bg-gray-500/20 text-gray-400'}">
                            ${participant.checkInTime ? languages[currentLang]['statusCheckedIn'] : languages[currentLang]['statusNotCheckedIn']}
                        </span>
                    </div>
                </div>
            `).join('');

            const checkedInParticipants = sortedParticipants.filter(p => p.checkInTime);
            if (checkedInParticipants.length === 0) {
                checkedInList.innerHTML = `<div class="py-3 text-gray-400 text-center" data-lang-key="noParticipants">${languages[currentLang]['noParticipants']}</div>`;
            } else {
                checkedInList.innerHTML = checkedInParticipants.map(participant => `
                    <div class="py-3 flex justify-between items-center">
                        <div>
                           <span class="font-medium text-gray-200">${getDisplayName(participant.name)}</span>
                           <span class="text-sm text-gray-400 ml-1">(${getDisplayID(participant.id)})</span>
                           ${participant.note ? `<span class="text-xs text-gray-500 ml-2 block sm:inline">Note: ${participant.note}</span>` : ''}
                        </div>
                        <div class="text-xs text-gray-400 flex-shrink-0 ml-2">
                            ${participant.checkInTime}
                        </div>
                    </div>
                `).join('');
            }
        }


        function renderCheckOutList() {
            const allList = document.getElementById('allCheckOutParticipantsList');
            const needCheckOutList = document.getElementById('needCheckOutParticipantsList');
            const checkedOutList = document.getElementById('checkedOutParticipantsList');

            if (!allList || !needCheckOutList || !checkedOutList) return;

            const sortedParticipants = [...participants].sort((a, b) => a.name.localeCompare(b.name, currentLang === 'zh-TW' ? 'zh-Hant' : 'en'));

            allList.innerHTML = sortedParticipants.map(participant => `
                <div class="py-3 flex justify-between items-center">
                    <div>
                         <span class="font-medium text-gray-200">${getDisplayName(participant.name)}</span>
                         <span class="text-sm text-gray-400 ml-1">(${getDisplayID(participant.id)})</span>
                         ${participant.note ? `<span class="text-xs text-gray-500 ml-2 block sm:inline">Note: ${participant.note}</span>` : ''}
                    </div>
                    <div class="flex items-center flex-shrink-0 ml-2">
                        <span class="px-2 py-1 text-xs rounded ${getStatusClass(participant)}">
                            ${getStatusText(participant)}
                        </span>
                    </div>
                </div>
            `).join('');

            const needCheckOut = sortedParticipants.filter(p => p.checkInTime && !p.checkOutTime);
            if (needCheckOut.length === 0) {
                needCheckOutList.innerHTML = `<div class="py-3 text-gray-400 text-center" data-lang-key="noNeedCheckOut">${languages[currentLang]['noNeedCheckOut']}</div>`;
            } else {
                needCheckOutList.innerHTML = needCheckOut.map(participant => `
                    <div class="py-3 flex justify-between items-center">
                         <div>
                             <span class="font-medium text-gray-200">${getDisplayName(participant.name)}</span>
                             <span class="text-sm text-gray-400 ml-1">(${getDisplayID(participant.id)})</span>
                             ${participant.note ? `<span class="text-xs text-gray-500 ml-2 block sm:inline">Note: ${participant.note}</span>` : ''}
                        </div>
                        <div class="text-xs text-gray-400 flex-shrink-0 ml-2">
                             ${languages[currentLang]['checkInTime']}: ${participant.checkInTime}
                        </div>
                    </div>
                `).join('');
            }

            const checkedOut = sortedParticipants.filter(p => p.checkOutTime);
            if (checkedOut.length === 0) {
                checkedOutList.innerHTML = `<div class="py-3 text-gray-400 text-center" data-lang-key="noCheckOut">${languages[currentLang]['noCheckOut']}</div>`;
            } else {
                checkedOutList.innerHTML = checkedOut.map(participant => `
                    <div class="py-3 flex justify-between items-center">
                         <div>
                             <span class="font-medium text-gray-200">${getDisplayName(participant.name)}</span>
                              <span class="text-sm text-gray-400 ml-1">(${getDisplayID(participant.id)})</span>
                             ${participant.note ? `<span class="text-xs text-gray-500 ml-2 block sm:inline">Note: ${participant.note}</span>` : ''}
                        </div>
                        <div class="text-xs text-gray-400 flex-shrink-0 ml-2">
                            ${languages[currentLang]['checkOutTime']}: ${participant.checkOutTime}
                        </div>
                    </div>
                `).join('');
            }
        }

        function getStatusClass(participant) {
            if (!participant.checkInTime) return 'bg-gray-500/20 text-gray-400';
            if (participant.checkOutTime) return 'bg-green-500/20 text-green-400';
            return 'bg-yellow-500/20 text-yellow-400';
        }

        function getStatusText(participant) {
            if (!participant.checkInTime) return languages[currentLang]['statusNotCheckedIn'];
            if (participant.checkOutTime) return languages[currentLang]['statusCheckedOut'];
            return languages[currentLang]['statusNeedCheckOut'];
        }

        function initializeCheckInPage(eventName) {
            document.getElementById('checkInEventName').textContent = eventName;
            document.getElementById('checkOutEventName').textContent = eventName;

            updateTotalCountDisplay();
            renderParticipantsList();
            updateDisplaySettings();
            updateCheckInDisplay({ name: '-', id: '-', note: '-', checkInTime: '-' });
        }

        function initializeCheckOutPage() {
            updateTotalCountDisplay();
            renderCheckOutList();
            updateDisplaySettings();
            updateCheckOutDisplay({ name: '-', id: '-', note: '-', checkOutTime: '-' });
        }

        function updateTotalCountDisplay() {
            const checkInTotalToShow = expectedParticipantsCount > 0 ? expectedParticipantsCount : participants.length;
            document.getElementById('checkInTotal').textContent = `/ ${checkInTotalToShow}`;
            document.getElementById('checkOutTotal').textContent = `/ ${checkInRecords.length}`;
            document.getElementById('checkInCount').textContent = checkInRecords.length;
            document.getElementById('checkOutCount').textContent = checkOutRecords.length;
        }

        function showStatusIndicator(type = 'normal') {
            const indicator = document.getElementById('statusIndicator');
            indicator.classList.remove('success', 'warning', 'error', 'breathing');
            indicator.classList.add('visible');

            if (type === 'normal') {
                indicator.classList.add('breathing');
            } else {
                indicator.classList.add(type);

                setTimeout(() => {
                    indicator.classList.remove(type);
                    indicator.classList.add('breathing');
                }, 2000);
            }
        }

        function hideStatusIndicator() {
            const indicator = document.getElementById('statusIndicator');
            indicator.classList.remove('visible', 'success', 'warning', 'error', 'breathing');
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (typeof jsQR !== 'function') {
                console.error('jsQR library not loaded properly!');
                alert('QR Code scanning library failed to load. Please check your internet connection and refresh.');
            }
            if (typeof Papa !== 'object' || typeof Papa.parse !== 'function') {
                console.error('PapaParse library not loaded properly!');
                alert('CSV parsing library failed to load. Please check your internet connection and refresh.');
            }
            initializeLanguage();
        });
    </script>
