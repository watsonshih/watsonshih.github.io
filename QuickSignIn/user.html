<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="活動簽到, QR Code, 簽到系統, 簽退系統, Watson">
    <meta name="description" content="透過掃描 QR Code，讓您的活動簽到簽退更快速！">
    <link rel="icon" href="https://watsonshih.github.io/pic/watson-logo.png">
    <link rel="shortcut icon" href="https://watsonshih.github.io/pic/watson-logo.png" type="image/x-icon">
    <meta itemprop="thumbnailUrl" content="https://watsonshih.github.io/pic/watson-banner.jpg">
    <meta itemprop="image" content="https://watsonshih.github.io/pic/watson-banner.jpg">
    <meta property="og:image" content="https://watsonshih.github.io/pic/watson-banner.jpg">
    <title>QuickSignIn - 快速活動簽到退 (User 客戶端)</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VJZ2K72PMZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-VJZ2K72PMZ');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        * {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .page-transition {
            transition: all 0.3s ease-in-out;
        }

        .page-enter {
            opacity: 0;
            transform: translateY(20px);
        }

        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
        }

        .qr-shadow {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-slate-800">QuickSignIn</h1>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-lg mx-auto px-4 py-8">
        <!-- 資料輸入頁面 -->
        <div id="inputPage" class="page-transition bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-semibold mb-6">參與者資訊</h2>

            <p class="text-slate-600 mb-6">
                請確認您輸入的資料與報名時相符，以方便核對。
            </p>

            <form id="userForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700">
                        姓名
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" class="mt-3 mb-6 py-2 px-4 block w-full rounded-md border-slate-300 shadow-sm 
                               focus:border-blue-500 focus:ring-blue-500 text-slate-900" placeholder="請輸入您的姓名"
                        required>
                    <div id="nameError" class="mt-1 text-sm text-red-500"></div>
                </div>

                <div>
                    <label for="id" class="block text-sm font-medium text-slate-700">
                        ID
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="id" class="mt-3 mb-6 py-2 px-4 block w-full rounded-md border-slate-300 shadow-sm 
                               focus:border-blue-500 focus:ring-blue-500 text-slate-900" placeholder="請按主辦單位指示輸入您的 ID"
                        required>
                    <div id="idError" class="mt-1 text-sm text-red-500"></div>
                </div>

                <button type="button" id="generateQRBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium 
                           py-3 px-4 rounded-lg transition duration-150 ease-in-out">
                    生成簽到 QR Code
                </button>
            </form>
        </div>

        <!-- QR Code 顯示頁面 -->
        <div id="qrPage" class="hidden page-transition">
            <div class="bg-white rounded-lg shadow-sm p-6 text-center">
                <h2 class="text-xl font-semibold mb-6">您的簽到退 QR Code</h2>

                <p class="text-slate-600 mb-6">
                    請將此 QR Code 出示給工作人員掃描
                </p>

                <div class="bg-white p-4 rounded-lg qr-shadow inline-block mb-6">
                    <div id="qrCode"></div>
                </div>

                <div class="bg-blue-50 border border-blue-100 rounded-lg p-4 mb-6">
                    <div class="text-left space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">姓名</span>
                            <span id="userNameDisplay" class="font-medium text-slate-900"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">ID</span>
                            <span id="userIDDisplay" class="font-medium text-slate-900"></span>
                        </div>
                    </div>
                </div>

                <button id="backToInput" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 
                           font-medium py-3 px-4 rounded-lg transition duration-150 ease-in-out">
                    重新輸入資訊
                </button>
            </div>
        </div>
        <p class="items-center text-slate-600 mt-6 text-center">
            <a href="https://watsonshih.github.io/" class="hover:text-blue-600" target="_blank">
                © Watson
            </a>
        </p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // DOM 元素參考
        const inputPage = document.getElementById('inputPage');
        const qrPage = document.getElementById('qrPage');
        const nameInput = document.getElementById('name');
        const idInput = document.getElementById('id');
        const nameError = document.getElementById('nameError');
        const idError = document.getElementById('idError');
        const generateQRBtn = document.getElementById('generateQRBtn');
        const backToInputBtn = document.getElementById('backToInput');
        const qrCodeContainer = document.getElementById('qrCode');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const userIDDisplay = document.getElementById('userIDDisplay');

        // 頁面切換函數
        function showPage(page, hide) {
            hide.classList.add('hidden');
            page.classList.remove('hidden');
            page.classList.add('page-enter');
            setTimeout(() => {
                page.classList.add('page-enter-active');
            }, 50);
            setTimeout(() => {
                page.classList.remove('page-enter', 'page-enter-active');
            }, 300);
        }

        // 表單驗證函數
        function validateForm() {
            let isValid = true;
            const name = nameInput.value.trim();
            const id = idInput.value.trim();

            // 驗證姓名
            if (!name) {
                nameError.textContent = '請輸入您的姓名';
                nameInput.classList.add('border-red-500');
                isValid = false;
            } else {
                nameError.textContent = '';
                nameInput.classList.remove('border-red-500');
            }

            // 驗證 ID
            if (!id) {
                idError.textContent = '請輸入您的ID';
                idInput.classList.add('border-red-500');
                isValid = false;
            } else {
                idError.textContent = '';
                idInput.classList.remove('border-red-500');
            }

            return isValid;
        }

        // 生成 QR Code 函數
        function generateQRCode() {
            if (!validateForm()) return;

            const name = nameInput.value.trim();
            const id = idInput.value.trim();
            const qrData = `name:${name},id:${id}`;

            // 清空 QR Code 容器
            qrCodeContainer.innerHTML = '';

            try {
                new QRCode(qrCodeContainer, {
                    text: qrData,
                    width: 240,
                    height: 240,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H,
                    margin: 2
                });

                // 更新顯示資訊
                userNameDisplay.textContent = name;
                userIDDisplay.textContent = id;

                // 切換到 QR Code 頁面
                showPage(qrPage, inputPage);
            } catch (error) {
                console.error("QR Code 生成錯誤:", error);
                alert("生成 QR Code 時發生錯誤，請重試");
            }
        }

        // 事件監聽器
        generateQRBtn.addEventListener('click', generateQRCode);
        backToInputBtn.addEventListener('click', () => showPage(inputPage, qrPage));

        // 輸入框事件監聽
        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim()) {
                nameError.textContent = '';
                nameInput.classList.remove('border-red-500');
            }
        });

        idInput.addEventListener('input', () => {
            if (idInput.value.trim()) {
                idError.textContent = '';
                idInput.classList.remove('border-red-500');
            }
        });

        // Enter 鍵提交表單
        document.getElementById('userForm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateQRCode();
            }
        });

        // 檢查 QRCode 庫是否載入
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof QRCode !== 'function') {
                console.error('QRCode library not loaded properly!');
                alert('QR Code 生成庫未正確載入，請檢查網路連接並重新整理頁面');
            }
        });
    </script>
</body>

</html>
